<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="{{ description }}">
    <title>用户登录</title>
    <link type="text/css" rel="stylesheet" href="/static/css/mobi.min.css">
    <style>
        .errorlist {
            color: red;
        }
    </style>
</head>
<body>
<div class="flex-center">
    <div class="container">
        <div class="flex-center">
            <div class="unit-1-2 unit-1-on-mobile">
                <h3>登录</h3>
                <form class="form" action="/user/login/" method="post">{% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
                    邮箱或电话:
                    <input type="text" name="account"/>
                    密码:
                    <input type="password" name="password"/>
                    <span class="errorlist">{{ error }}</span>
                    <button type="submit" class="btn btn-primary btn-block">登录</button>
                </form>
                <div class="flex-left top-gap text-small">
                    <div class="unit-2-3"><span>没有账号？<a href="/user/regist">立即注册</a></span></div>
                    <div class="unit-1-3 flex-right"><span><a href="/user/forget">忘记密码？</a> <a href="/">返回首页</a></span></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
